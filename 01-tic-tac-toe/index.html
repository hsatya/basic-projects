<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main class="container">
      <a href="../index.html" class="back-button">Back to Main Page</a>
      <h1 class="container-item">Tic Tac Toe</h1>

      <table class="container-item">
        <tr>
          <td class="marker">
            <div class="marker-btn"></div>
          </td>
          <td class="marker">
            <div class="marker-btn"></div>
          </td>
          <td class="marker">
            <div class="marker-btn"></div>
          </td>
        </tr>
        <tr>
          <td class="marker">
            <div class="marker-btn"></div>
          </td>
          <td class="marker">
            <div class="marker-btn"></div>
          </td>
          <td class="marker">
            <div class="marker-btn"></div>
          </td>
        </tr>
        <tr>
          <td class="marker">
            <div class="marker-btn"></div>
          </td>
          <td class="marker">
            <div class="marker-btn"></div>
          </td>
          <td class="marker">
            <div class="marker-btn"></div>
          </td>
        </tr>
      </table>
      <button class="reset container-item">Reset Board</button>
      <p class="result container-item hide"></p>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
